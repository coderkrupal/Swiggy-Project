<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swigy Clone</title>
    <link rel="stylesheet" href="./Swigy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main_container_part1">
        <div class="navbar_part1">
            <a href="#" class="swiggy_logo">
                <img src="https://th.bing.com/th/id/OIP.TC4_ksw5_8ZrHCfh8jj2kQHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    alt="">
            </a>
            <div class="navbar_part2">
                <a href="#">Swiggy corporate</a>
                <a href="#">partner with us</a>
                <a href="#" class="gettheapp">get the app</a>
                <a href="#" class="signin">sign in</a>
            </div>
        </div>
        <div class="inside_main_part">
            <div class="sigy_text">
                <p>Order food & groceries. Discover best restaurants. Swiggy it!</p>
                <div class="swigy_search">
                    <input type="text" placeholder="enter your current location" id="input1">
                    <input type="text" placeholder="search the best restaurant,item or more" id="input2">
                </div>
            </div>
        </div>
    </div>
    <div class="swigy_card_part">
        <div class="swigy_card_header">
            <p>Order our best food options</p>
        </div>
        <div class="swigy_main_card">
            <div class="swigy_card1">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Pizza.png"
                    alt="">
            </div>
            <div class="swigy_card2">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Burger.png"
                    alt="">
            </div>
            <div class="swigy_card3">
                <img src="	https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Chinese.png"
                    alt="">
            </div>
            <div class="swigy_card4">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Momo.png"
                    alt="">
            </div>
            <div class="swigy_card5">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Pure%20Veg.png"
                    alt="">
            </div>
            <div class="swigy_card7">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Dosa.png"
                    alt="">
            </div>
            <div class="swigy_card7">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Cake.png"
                    alt="">
            </div>
            <div class="swigy_card8">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Shawarma.png"
                    alt="">
            </div>
            <div class="swigy_card9">
                <img src="	https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Pakoda.png"
                    alt="">
            </div>
            <div class="swigy_card10">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/PC_Mweb/Pav%20Bhaji.png"
                    alt="">
            </div>
        </div>
</body>

</html>
